<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZURE HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Metal+Mania&display=swap');
        
        body {
            background-color: #080808;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* KURSOR BEBEK */
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' style='font-size:24px;'><text y='50%'>ü¶Ü</text></svg>"), auto;
        }

        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }

        .metal-font {
            font-family: 'Metal Mania', cursive;
            background: linear-gradient(to bottom, #a78bfa, #6d28d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .btn-discord {
            background: #5865F2;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-discord:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' style='font-size:24px;'><text y='50%'>ü¶Ü</text></svg>"), pointer;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <main class="text-center px-6">
        <div class="text-purple-500 text-5xl mb-2" data-aos="fade-down" data-aos-duration="1200">
            <i class="fas fa-bolt"></i>
        </div>

        <div class="metal-font mb-4" data-aos="fade-down" data-aos-delay="200" data-aos-duration="1200">
            made by @cat
        </div>

        <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-4 uppercase" 
            data-aos="fade-up" data-aos-delay="400" data-aos-duration="1200">
            AZURE <span class="text-gray-500">HUB</span>
        </h1>

        <p class="text-gray-400 text-lg mb-12 font-medium" 
           data-aos="fade-up" data-aos-delay="600" data-aos-duration="1200">
            The next generation of script hub.
        </p>

        <div class="flex flex-col items-center gap-6" 
             data-aos="fade-up" data-aos-delay="900" data-aos-duration="1200">
            <a href="https://discord.gg/uQm7pT2qNS" target="_blank" class="btn-discord text-white px-12 py-4 rounded-2xl font-bold text-xl flex items-center gap-3">
                <i class="fab fa-discord text-2xl"></i> Join Our Discord
            </a>
            
            <div class="bg-white/5 border border-white/10 px-6 py-2 rounded-full text-xs text-gray-500">
                <span class="text-purple-500">‚óè</span> 2,400+ Members Online
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            easing: 'ease-out-back' // Bikin gerakan jatuhnya ada efek mantul dikit
        });
    </script>
</body>
</html>
